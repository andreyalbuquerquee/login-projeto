<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tela Login</title>
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="logo">
        <nav>
            <button>
                Serviços
            </button>
            <button>
                Produtos
            </button>
            <button>
                Preços
            </button>
            <button>
                Contate-nos
            </button>
        </nav>
    </header>
    <div class="container">
        <div class="formContainer">
            <p class="formTitle">Entre Em Contato!</p>
            <p class="formDescription">Estamos aqui por você! Como podemos ajudar?</p>
            <input class="input name-input" type="text" placeholder="Enter your Name">
            <input class="input email-input" type="email" placeholder="Enter your email address">
            <input class="input text-input" type="text" placeholder="Go ahead, we are listening...">
            <button class="submitButton">Submit</button>
        </div>
        <div class="contactContainer">
            <img  id="contact-art" src="assets/contact.svg" alt="contact-image">
            <div class="contactInfoContainer">
                <p class="contactInfo"><img  class="contactIcon"  src="assets/local-icon.svg" alt="Local-icon">61 São José do Egito, PE</p>
                <p class="contactInfo"><img  class="contactIcon"  src="assets/number-icon.svg" alt="Number-Icon">(87) 99664-1641</p>
                <p class="contactInfo"><img  class="contactIcon"  src="assets/email-icon.svg" alt="Email-Icon">andreynamikaze3@gmail.com</p>
            </div>
        </div>
    
    
    </div>
</body>
</html>
